machine:
        pre:
          - sudo apt-get -y install software-properties-common
          - sudo add-apt-repository -y "deb https://cloud.r-project.org/bin/linux/ubuntu trusty/"
          - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
          - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
          - sudo apt-get update
          - sudo apt-get -y install --only-upgrade cmake libcurl4-openssl-dev libssl-dev libssh2-1-dev
          - sudo apt-get -y install r-base-dev
          - mkdir Rlibs
          - R -q --no-save -e 'install.packages("devtools", lib="Rlibs", repo="http://cloud.r-project.org/"); q()'
        environment:
          R_LIBS: /home/ubuntu/Rlibs

test:
    pre:
      - R -q --no-save -e 'devtools::install("/home/ubuntu/SimpleITKRInstaller"); q()'
      

machine:
        pre:
          - sudo apt-get -y install software-properties-common
          - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
          - sudo apt-get update
          - sudo apt-get -y install --only-upgrade cmake libcurl4-openssl-dev libssl-dev
          - sudo apt-get -y install r-base-dev
	  - mkdir Rlibs
          - R -q --no-save -e 'install.packages("devtools", lib="Rlibs", repo="http://cloud.r-project.org/"); q()'